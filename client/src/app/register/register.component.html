<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Regisztráció</h2>
  <hr />
  
  <app-text-input [formControl]='registerForm.controls["username"]'
        [label]='"Felhasználónév"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]'
        [label]='"Becenév"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]'
        [label]='"Születési dátum"' [maxDate]='maxDate'></app-date-input>
    <app-text-input [formControl]='registerForm.controls["password"]'
        [label]='"Jelszó"' [type]='"password"'>
    </app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
        [label]='"Jelszó megerősítése"'
        [type]='"password"'></app-text-input>

        <div class="row" *ngIf="validationErrors.length > 0">
          <ul class="text-danger">
              <li *ngFor="let error of validationErrors">
                  {{error}}
              </li>
          </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Regisztráció</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">
      Vissza
    </button>
  </div>
</form>
