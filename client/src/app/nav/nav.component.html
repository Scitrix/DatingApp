<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Jegyzőkönyv készítő alkalmazás</a>

    <ul class="navbar-nav mr-auto" >
      <ng-container  *ngIf="accountService.currentUser$ | async">
        <li *appHasRole='["Admin", "Moderator"]' class="nav-item">
          <a class="nav-link" routerLink='/admin' routerLinkActive='active'>Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/protocol' routerLinkActive='active'>Jegyzőkönyvek</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Hibák</a>
      </li>

    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">
      <a class="dropdown-toggle text-light ml-2" dropdownToggle>Üdvözöljük {{user.knownAs || user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" (click)="logout()">Kijelentkezés</a>
      </div>
    </div>

    <form
      *ngIf="(accountService.currentUser$ | async) === null"
      #loginForm="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        class="form-control mr-sm-2"
        name="username"
        [(ngModel)]="model.username"
        type="text"
        placeholder="Felhasználónév"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Jelszó"
      />
      <button class="btn btn-success my-2 my-sm-0" type="submit">
        Bejelentkezés
      </button>
    </form>
  </div>
</nav>
